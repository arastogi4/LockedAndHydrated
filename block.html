<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked</title>
  <link href="https://fonts.googleapis.com/css?family=Seaweed+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', Arial, sans-serif; background: #7fdbff; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-size: 1.75em; }
    .block-message { font-family: 'Seaweed Script', cursive; font-size: 3em; margin-bottom: 40px; color: #fff; }
    .water-message { font-size: 1.5em; color: #fff; }
    .reload-btn { margin-top: 40px; background: #039be5; color: #fff; border: none; border-radius: 4px; padding: 20px 36px; font-size: 1.25em; cursor: pointer; font-family: 'Quicksand', Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="block-message">Site blocked!</div>
  <div class="water-message">In the meantime, drink some water if you haven't.</div>
  <button class="reload-btn" onclick="window.location.reload()">Reload</button>
</body>
</html>
