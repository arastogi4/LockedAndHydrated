<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Seaweed+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Quicksand', Arial, sans-serif; 
      width: 400px; 
      padding: 15px; 
      background: #7fdbff; 
      color: #fff; 
      font-size: 1.1em; 
      box-sizing: border-box;
    }
    h3 { 
      font-family: 'Seaweed Script', cursive; 
      color: #fff; 
      font-size: 1.8em; 
      margin-bottom: 15px;
    }
    input, button { 
      width: 100%; 
      margin: 10px 0; 
      background: #e0f7fa; 
      color: #333; 
      border: none; 
      border-radius: 4px; 
      padding: 12px; 
      font-family: 'Quicksand', Arial, sans-serif; 
      font-size: 1em; 
      box-sizing: border-box;
    }
    input::placeholder { 
      color: #b0bec5; 
      font-size: 1em; 
    }
    #status { 
      margin: 14px 0; 
      font-size: 1em; 
    }
    #confirmBtn { 
      background: #00bcd4; 
      color: #fff; 
      display: none; 
    }
    #lockBtn { 
      background: #039be5; 
      color: #fff; 
    }
    #unlockBtn { 
      background: #607d8b; 
      color: #fff; 
    }
  </style>
</head>
<body>
  <h3>Site Blocker</h3>
  <div id="status"></div>
  <input id="sites" type="text" placeholder="Sites to block (comma separated)" />
  <input id="duration" type="number" min="1" placeholder="Duration (minutes)" />
  <button id="lockBtn">Lock</button>
  <button id="confirmBtn">Confirm</button>
  <button id="unlockBtn" style="display:none;">Unblock</button>
  <button id="waterBtn">Remind me to drink water in 1 hour</button>
  <script src="popup.js"></script>
</body>
</html>
